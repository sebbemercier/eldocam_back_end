apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: eldocam-backend-https
  namespace: eldocam
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`api.eldocam.com`)
    kind: Rule
    services:
    - name: eldocam-backend
      port: 80
  tls:
    certResolver: letsencrypt
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: eldocam-backend-http
  namespace: eldocam
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`api.eldocam.com`)
    kind: Rule
    services:
    - name: eldocam-backend
      port: 80
    middlewares:
    - name: redirect-https
      namespace: kube-system
