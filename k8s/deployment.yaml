apiVersion: apps/v1
kind: Deployment
metadata:
  name: eldocam-backend
  namespace: eldocam
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eldocam-backend
  template:
    metadata:
      labels:
        app: eldocam-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/sebbemercier/eldocam-backend:latest
        ports:
        - containerPort: 8000
        envFrom:                              # ✅ LIGNE IMPORTANTE
        - secretRef:                          # ✅ LIGNE IMPORTANTE
            name: eldocam-backend-secrets     # ✅ LIGNE IMPORTANTE
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
